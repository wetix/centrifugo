site_name: Centrifugo
site_description: Centrifugo is a scalable real-time messaging server in language-agnostic way
site_author: Centrifugal organization
site_url: https://centrifugal.github.io/centrifugo/
dev_addr: 0.0.0.0:8000
docs_dir: content
edit_uri: https://github.com/wetix/centrifugo/edit/master/docs/content/
repo_name: 'centrifugal/centrifugo'
repo_url: 'https://github.com/wetix/centrifugo'

copyright: Copyright &copy; 2020 Centrifugal

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
  name: 'material'
  custom_dir: material
  language: en
  include_sidebar: true
  favicon: images/favicon.png
  logo: images/logo.png
  palette:
    primary: 'black'
    accent: 'cyan'
  i18n:
    prev: 'Previous'
    next: 'Next'
  features:
    - navigation.tabs

extra_css:
  - theme/styles/extra.css

nav:
  - Home: 'index.md'
  - Getting Started:
    - What is Centrifugo: 'getting_started.md'
    - Quick start: 'quick_start.md'
    - Integration Guide: 'guide.md'
  - Server:
    - Installation: 'server/install.md'
    - Configuration: 'server/configuration.md'
    - Console commands: 'server/commands.md'
    - Client API: 'server/client_api.md'
    - Server HTTP API: 'server/http_api.md'
    - Server GRPC API: 'server/grpc_api.md'
    - Channels: 'server/channels.md'
    - Authentication: 'server/authentication.md'
    - Private channels: 'server/private_channels.md'
    - Engines: 'server/engines.md'
    - Admin web interface: 'server/admin.md'
    - Proxy to backend: 'server/proxy.md'
    - Server-side subscriptions: 'server/server_subs.md'
    - Connection expiration: 'server/connection_expiration.md'
    - Client-server transports:
      - Overview: 'transports/index.md'
      - Websocket: 'transports/websocket.md'
      - SockJS: 'transports/sockjs.md'
      - Protobuf protocol: 'transports/protobuf.md'
